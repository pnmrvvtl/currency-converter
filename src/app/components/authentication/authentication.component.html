<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Email" type="email" required [(ngModel)]="email" name="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" required [(ngModel)]="password" name="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>
