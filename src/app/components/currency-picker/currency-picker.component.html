<h2>Currency Settings</h2>

<mat-form-field>
  <mat-label>Base Currency</mat-label>
  <mat-select [formControl]="baseCurrencyControl">
    <mat-option *ngFor="let currency of baseCurrencyOptions" [value]="currency.code">
      {{ currency.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Conversion Currencies</mat-label>
  <mat-select [formControl]="conversionCurrenciesControl" multiple>
    <mat-option *ngFor="let currency of conversionCurrencyOptions" [value]="currency.code">
      {{ currency.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="saveCurrencies()">Submit</button>
